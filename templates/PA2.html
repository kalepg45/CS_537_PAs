<!-- banner -->
    <div class="banner">
        <div class="container">
            <h1>Practical Assignment 2</h1>
            <h2>Avalanche Test for DES </h2>
        </div>
    </div>

<!-- Middle content section -->
    <div class="middle">
        <div class="container" ng-controller="PA2_controller">
            <table>
                <tr>
                    <td style="text-align: right;">
                        <p>Key 1 : </p>
                    </td>
                    <td>
                        <input type="text" ng-model="key_1" ng-change="key_1_change()" placeholder="Key 1" maxlength="8""/>
                    </td>
                    <td style="text-align: left;">
                        <input type="checkbox" ng-model="equal_key" ng-change="equal_key_change()">Equal Keys<br>
                    </td>
                    <td style="text-align: right;">
                        <p>Key 2 : </p>
                    </td>
                    <td>
                        <input type="text" ng-model="key_2" ng-change="key_2_change()" placeholder="Key 2" maxlength="8" ng-disabled="equal_key"/>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;">
                        <p>Plaintext 1 : </p>
                    </td>
                    <td>
                        <input type="text" ng-model="plaintext_1" ng-change="plaintext_1_change()" placeholder="Plaintext 1" maxlength="8"/>
                    </td>
                    <td style="text-align: left;">
                        <input type="checkbox" ng-model="equal_plaintext" ng-change="equal_plaintext_change()">Equal Plaintext<br>
                    </td>
                    <td style="text-align: right;">
                        <p>Plaintext 2 : </p>
                    </td>
                    <td>
                        <input type="text" ng-model="plaintext_2" ng-change="plaintext_2_change()" placeholder="Plaintext 2" maxlength="8" ng-disabled="equal_plaintext"/>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;">
                        <p>Ciphertext 1 : </p>
                    </td>
                    <td>
                        <input type="text" ng-model="ciphertext_1" ng-change="ciphertext_1_change()" placeholder="Ciphertext 1" maxlength="8"/>
                    </td>
                    <td></td>
                    <td style="text-align: right;">
                        <p>Ciphertext 2 : </p>
                    </td>
                    <td>
                        <input type="text" ng-model="ciphertext_2" ng-change="ciphertext_2_change()" placeholder="Ciphertext 2" maxlength="8"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>
